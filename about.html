<html>
  <head>
    <title></title>
    <meta content="">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style></style>
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
    <div class="about">

      <h3 class="text-center">How well do you know Haseeb?</h3>
      <hr>
      <div class="inputs">
        <span class="mytext">Haseeb's favourite color.</span>
        <input id="color" type="text">
      </div>
      <div class="inputs">
        <span  class="mytext">Haseeb's favourite game.</span>
        <input type="text" id="game">
      </div>
      <div class="inputs">
        <span class="mytext">Haseeb's favourite movie.</span>
        <input type="text" id="movie">
      </div>
      <div class="inputs">
        <span class="mytext">Haseeb's favourite food.</span>
        <input type="text" id="food">
      </div>
      <div class="inputs">
        <span class="mytext">Haseeb's favourite series.</span>
        <input type="text" id="series">
      </div>
      <hr>
      <div id="btn" class="text-center">
        <input type="button" name="" id="" value="submit" class="btn btn-default" onclick="test()">
      </div>
      <p id="answer" class="text-center"></p>
    </div>

      </div>

    </div>
  </div>
<script type="text/javascript">
  function test(){
    var score = 0;
    var color = document.getElementById('color').value.toLowerCase();
    var game = document.getElementById('game').value.toLowerCase();
    var movie = document.getElementById('movie').value.toLowerCase();
    var food = document.getElementById('food').value.toLowerCase();
    var series = document.getElementById('series').value.toLowerCase();
    if(color == 'yellow' || color == 'black'){
      document.getElementById('color').style.backgroundColor = "rgba(7, 166, 99, 1)";
      score++;
    }else {
      document.getElementById('color').style.backgroundColor = "red";
    }

    if(game == 'halo'){
      document.getElementById('game').style.backgroundColor = "rgba(7, 166, 99, 1)";
      score++;
    }else {
      document.getElementById('game').style.backgroundColor = "red";
    }
    if(movie == 'halo'){
      document.getElementById('movie').style.backgroundColor = "rgba(7, 166, 99, 1)";
      score++;
    }else {
      document.getElementById('movie').style.backgroundColor = "red";
    }
    if(food== 'burger'){
      document.getElementById('food').style.backgroundColor = "rgba(7, 166, 99, 1)";
      score++;
    }
    else {
      document.getElementById('food').style.backgroundColor = "red";
    }
    if(series== 'the walking dead'){
      document.getElementById('series').style.backgroundColor = "rgba(7, 166, 99, 1)";
      score++;
    }
    else {
      document.getElementById('series').style.backgroundColor = "red";
    }
    document.getElementById('answer').innerHTML = "Your Score: " + score + "/5";
  }
</script>
  </body>
</html>
